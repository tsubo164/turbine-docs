<head>
    <!--
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.js"></script>
    <script>
        Prism.languages.turbine = {
          'comment': /#.*$/m, // # から行末までをコメントとして認識
          'keyword': /\b(if|else|while|return|func)\b/, // 予約語
          'string': /"(?:\\.|[^"\\])*"/, // 文字列
          'number': /\b\d+\b/, // 数値
          'operator': /[-+*/=<>!]+/, // 演算子
          'punctuation': /[{}(),;]/, // 括弧やセミコロン
          'variable': /\b[a-zA-Z_][a-zA-Z0-9_]*\b/ // 変数名
          };
    </script>
</head>
